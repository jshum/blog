<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    -->

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
        <script type="text/javascript" src="assets/indextank-jquery/jquery.indextank.ize.js"></script>
        <script type="text/javascript" src="assets/indextank-jquery/jquery.indextank.autocomplete.js"></script>
        <script type="text/javascript" src="assets/indextank-jquery/querybuilder.js"></script>
        <script type="text/javascript" src="assets/indextank-jquery/jquery.indextank.ajaxsearch.js"></script>
        <script type="text/javascript" src="assets/indextank-jquery/jquery.indextank.renderer.js"></script>
        <script type="text/javascript" src="assets/indextank-jquery/jquery.indextank.instantsearch.js"></script>
        <link type="text/css" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/south-street/jquery-ui.css" media="all" />

        <script>

	   	var userFormat = function(item) {
			var r = 
			$("<tr valign=\"top\"></tr>")
			.html( $("<td></td>")
			.html( $("<a></a>").attr("href", "blog/".concat(item.link || item.url )).text(item.title || item.name) ))
			.append( $("<td></td>")
			.html( $("<span></span>").addClass("description").html(item.snippet_text || item.text) ));
			return r;
		};

		$(document).ready(function(){
                $("#myform").indextank_Ize("http://evymez.api.indexden.com", "jshum_github_blog");
                var renderer =  $("#results").indextank_Renderer({format: userFormat});
                //var renderer =  $("#results").indextank_Renderer();
                $("#query").indextank_Autocomplete().indextank_AjaxSearch( {listeners: renderer}).indextank_InstantSearch();
            });        </script>
  </head>

  <body>

    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">
                  <li><a href="http://jshum.github.com">Jason Shum</a></li>
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="content">
        {{ content }}
      </div>

      <footer>
        <p>&copy; <a href="http://jshum.github.com">{{ site.author.name }}</a> 2012</p>
      </footer>

    </div> <!-- /container -->

    {% include JB/analytics %}
  </body>
</html>
