---
layout: page
title : TLDR
group: navigation
---
{% include JB/setup %}

<table width="100%">
{% for post in site.posts  %}
	{% if post.tldr %}
	<tr>
		<td width="50"><span>{{ post.date | date: "%d %m %y" }}</span></td>
		<td><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></td>
		<td>{{ post.tldr }}</td>
	</tr>
	{% endif %}


{% endfor %}


</table>
